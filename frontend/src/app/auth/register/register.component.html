<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="flex justify-content-center">
    <div class="col-4 m-6">
      <div class="col-12 m-2">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Username" />
        </div>
      </div>
      <div class="col-12 m-2">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input type="text" pInputText placeholder="Email" />
        </div>
      </div>
      <div class="col-12 m-2">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            pInputText
            placeholder="Password"
            [class]="isPasswordSame ? 'ng-invalid ng-touched ng-dirty' : ''"
          />
        </div>
      </div>
      <div class="col-12 m-2">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            pInputText
            placeholder="Confirm password"
            [class]="isPasswordSame ? 'ng-invalid ng-touched ng-dirty' : ''"
          />
        </div>
      </div>
      <div class="col-12 m-2">
        <small class="p-error"> ERROR </small>
      </div>
      <div class="col-12 m-2">
        <small class="text-layout">
          At least one lowercase.
          <br />
          At least one uppercase.
          <br />
          At least one numeric.
          <br />
          Minimum 8 characters.
        </small>
      </div>
      <div class="col-12 m-2">
        <div class="p-inputgroup">
          <p-checkbox
            (onChange)="isPasswordVisible = !isPasswordVisible"
            [binary]="true"
            inputId="binary"
          ></p-checkbox>
          <label class="text-layout m-2"> Mostrar contrase√±as</label>
        </div>
      </div>
      <div class="col-12 m-2 flex justify-content-end">
        <button type="submit" pButton label="Register"></button>
      </div>
    </div>
  </div>
</form>
